---
- name: Install Docker on nodes
  hosts: nodes
  become: true

  tasks:

  - name: Install required system packages
    apt: 
      name: apt-transport-https, ca-certificates, curl, software-properties-common, python3-pip, virtualenv, python3-setuptools
      state: latest 
      update_cache: yes

  - name: Add Docker GPG apt Key
    apt_key:
      url: https://download.docker.com/linux/debian/gpg
      state: present

  - name: Add Docker Repository
    apt_repository:
      repo: deb https://download.docker.com/linux/debian bullseye stable
      state: present

  - name: Update and install docker
    apt: 
      update_cache: yes 
      name: docker-ce, docker-ce-cli, containerd.io
      state: latest

  - name: Install Docker Module for Python
    pip:
      name: docker

  - name: Adding user vagrant to docker group  
    user: 
      name: vagrant
      groups: docker
      append: yes